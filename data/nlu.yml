nlu:
- intent: saudacao
  examples: |
    - Olá
    - Oi
    - Bom dia
    - Boa tarde
    - E aí?

- intent: despedida
  examples: |
    - Tchau
    - Até mais
    - Adeus
    - Até a próxima

- intent: agradecimento
  examples: |
    - Obrigado
    - Valeu
    - Muito obrigado
    - Agradecido

- intent: solicitar_agendamento
  examples: |
    - Quero marcar uma consulta
    - Preciso de um médico
    - Gostaria de agendar um horário
    - Preciso agendar uma consulta
    - Marcar consulta
    - Agendar consulta
    - Como faço para agendar?

- intent: informar_especialidade
  examples: |
    - [Cardiologia](especialidade) #
    - Gostaria de um [dermatologista](especialidade)
    - Pode ser [clínico geral](especialidade)?
    - Preciso de um [ortopedista](especialidade)
    - Quero agendar com [pediatria](especialidade)
    - Para a especialidade de [ginecologia](especialidade)

- intent: informar_exame
  examples: |
    - [Raio-X do tórax](tipo_exame)
    - Preciso fazer um [eletrocardiograma](tipo_exame)
    - Quero marcar uma [ressonância magnética](tipo_exame)
    - Um exame de [ultrassonografia](tipo_exame)

- intent: informar_data_preferida
  examples: |
    - [Para amanhã](data) #
    - [Na próxima semana](data)
    - No dia [15](data)
    - Pode ser dia [25/12/2023](data)
    - Quero para [hoje](data) mesmo
    - Para o dia [primeiro de junho](data)
    - Data [10 de maio](data)

- intent: informar_hora_preferida
  examples: |
    - [Pela manhã](hora) #
    - [Às 14h](hora)
    - Pode ser às [10:00](hora)?
    - No [final da tarde](hora)
    - Queria um horário para as [3 da tarde](hora)

- intent: afirmar
  examples: |
    - Sim
    - Correto
    - Isso mesmo
    - Confirmo
    - Pode ser
    - Afirmativo

- intent: negar
  examples: |
    - Não
    - Errado
    - De jeito nenhum
    - Negativo
    - Quero cancelar

- intent: solicitar_info_clinica
  examples: |
    - Qual o endereço?
    - Quais convênios vocês aceitam?
    - Onde fica a clínica?
    - Qual o telefone de contato?

- intent: solicitar_ajuda
  examples: |
    - Ajuda
    - Não entendi
    - Socorro
    - Me ajuda aqui
    - Como funciona?